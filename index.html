<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>· the moving dot</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="the moving dot - Interactive digital experiences, innovative products, and experimental lab projects">
    <meta property="og:title" content="· the moving dot">
    <meta property="og:description" content="Interactive digital experiences, innovative products, and experimental lab projects">
    <meta property="og:type" content="website">

    <meta name="twitter:title" content="· the moving dot">
    <meta name="twitter:description" content="Interactive digital experiences, innovative products, and experimental lab projects">
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: rgba(19, 19, 26, 0.8);
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a8;
            --gradient-opacity: 0.15;
            --cursor-display: block;
            --card-border: rgba(255, 255, 255, 0.1);
            --chat-bg: rgba(20, 20, 20, 0.98);
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(249, 249, 251, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --gradient-opacity: 0.08;
            --cursor-display: block;
            --card-border: rgba(0, 0, 0, 0.1);
            --chat-bg: rgba(255, 255, 255, 0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            cursor: none;
            position: relative;
            transition: background-color 0.3s ease;
        }

        /* Flowing gradient background */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(139, 69, 197, var(--gradient-opacity)) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, var(--gradient-opacity)) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(231, 76, 60, calc(var(--gradient-opacity) * 0.8)) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(241, 196, 15, calc(var(--gradient-opacity) * 0.67)) 0%, transparent 50%);
            animation: flow 20s ease-in-out infinite;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes flow {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10%, 10%) rotate(120deg);
            }
            66% {
                transform: translate(-5%, 5%) rotate(240deg);
            }
        }

        /* Custom cursor */
        .cursor {
            width: 40px;
            height: 40px;
            border: 2px solid;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%);
            animation: cursorColor 8s ease-in-out infinite;
        }

        @keyframes cursorColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.6); }
            25% { border-color: rgba(52, 152, 219, 0.6); }
            50% { border-color: rgba(231, 76, 60, 0.6); }
            75% { border-color: rgba(241, 196, 15, 0.6); }
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            animation: dotColor 8s ease-in-out infinite;
        }

        @keyframes dotColor {
            0%, 100% { background: #8b45c5; box-shadow: 0 0 15px #8b45c5; }
            25% { background: #3498db; box-shadow: 0 0 15px #3498db; }
            50% { background: #e74c3c; box-shadow: 0 0 15px #e74c3c; }
            75% { background: #f1c40f; box-shadow: 0 0 15px #f1c40f; }
        }

        /* Canvas for particles */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            gap: 4rem;
        }

        .nav-link {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: transparent;
            cursor: none;
        }

        .nav-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: navColor 8s ease-in-out infinite;
        }

        @keyframes navColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.4); }
            25% { border-color: rgba(52, 152, 219, 0.4); }
            50% { border-color: rgba(231, 76, 60, 0.4); }
            75% { border-color: rgba(241, 196, 15, 0.4); }
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: navDotColor 8s ease-in-out infinite;
        }

        @keyframes navDotColor {
            0%, 100% { 
                background: #8b45c5; 
                box-shadow: 0 0 20px rgba(139, 69, 197, 0.6);
            }
            25% { 
                background: #3498db; 
                box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
            }
            50% { 
                background: #e74c3c; 
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
            }
            75% { 
                background: #f1c40f; 
                box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
            }
        }

        .nav-link:hover .nav-circle {
            transform: scale(1.2) rotate(90deg);
            animation: navColorHover 2s ease-in-out infinite;
        }

        @keyframes navColorHover {
            0%, 100% { 
                border-color: #8b45c5;
                box-shadow: 0 0 40px rgba(139, 69, 197, 0.4);
            }
            50% { 
                border-color: #3498db;
                box-shadow: 0 0 40px rgba(52, 152, 219, 0.4);
            }
        }

        .nav-link:hover::before {
            transform: scale(2);
            animation: navDotColorHover 2s ease-in-out infinite;
        }

        @keyframes navDotColorHover {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 40px rgba(139, 69, 197, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
            }
        }

        /* Label that appears on hover */
        .nav-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease, color 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            animation: labelColor 8s ease-in-out infinite;
        }

        @keyframes labelColor {
            0%, 100% { color: #8b45c5; }
            25% { color: #3498db; }
            50% { color: #e74c3c; }
            75% { color: #f1c40f; }
        }

        [data-theme="light"] .nav-label {
            font-weight: 500;
        }

        .nav-link:hover .nav-label {
            opacity: 1;
        }

        /* Focus states for keyboard navigation */
        .nav-link:focus {
            outline: none;
        }

        .nav-link:focus .nav-circle {
            transform: scale(1.2) rotate(90deg);
            border-color: #8b45c5;
            box-shadow: 0 0 40px rgba(139, 69, 197, 0.6);
        }

        .nav-link:focus::before {
            transform: scale(2);
            background: #8b45c5;
            box-shadow: 0 0 40px rgba(139, 69, 197, 0.8);
        }

        .nav-link:focus .nav-label {
            opacity: 1;
        }

        .email-circle:focus {
            outline: none;
            transform: scale(1.3);
            border-color: #8b45c5;
            box-shadow: 0 0 30px rgba(139, 69, 197, 0.4);
        }

        .email-circle:focus::before {
            transform: scale(1.5);
            background: #8b45c5;
            box-shadow: 0 0 30px rgba(139, 69, 197, 0.8);
        }

        /* Touch device support */
        body.touch-device {
            cursor: auto;
        }

        body.touch-device .cursor,
        body.touch-device .cursor-dot {
            display: none;
        }

        body.touch-device .nav-link,
        body.touch-device .email-circle {
            cursor: pointer;
        }

        /* Orbiting rings */
        .ring {
            position: absolute;
            border: 1px solid;
            border-radius: 50%;
            animation: rotate linear infinite, ringColor 8s ease-in-out infinite;
        }

        @keyframes ringColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.3); }
            25% { border-color: rgba(52, 152, 219, 0.3); }
            50% { border-color: rgba(231, 76, 60, 0.3); }
            75% { border-color: rgba(241, 196, 15, 0.3); }
        }

        .ring:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 30s, 8s;
        }

        .ring:nth-child(2) {
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 45s, 8s;
            animation-direction: reverse, normal;
            animation-delay: 0s, 2s;
        }

        .ring:nth-child(3) {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 60s, 8s;
            animation-delay: 0s, 4s;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Central pulsing dot */
        .center-dot {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 3s ease-in-out infinite, centerDotColor 8s ease-in-out infinite;
        }

        @keyframes centerDotColor {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.8);
            }
            25% { 
                background: #3498db;
                box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
            }
            75% { 
                background: #f1c40f;
                box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0.5;
            }
        }

        /* Email contact circles */
        .email-contact {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .email-circle {
            position: relative;
            width: 30px;
            height: 30px;
            border: 2px solid;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: emailCircleColor 8s ease-in-out infinite;
            cursor: none;
        }

        @keyframes emailCircleColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.4); }
            25% { border-color: rgba(52, 152, 219, 0.4); }
            50% { border-color: rgba(231, 76, 60, 0.4); }
            75% { border-color: rgba(241, 196, 15, 0.4); }
        }

        .email-circle::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: emailDotColor 8s ease-in-out infinite;
        }

        @keyframes emailDotColor {
            0%, 100% { 
                background: #8b45c5; 
                box-shadow: 0 0 15px rgba(139, 69, 197, 0.6);
            }
            25% { 
                background: #3498db; 
                box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            }
            50% { 
                background: #e74c3c; 
                box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            }
            75% { 
                background: #f1c40f; 
                box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
            }
        }

        .email-circle:hover {
            transform: scale(1.3);
            animation: emailCircleColorHover 2s ease-in-out infinite;
        }

        @keyframes emailCircleColorHover {
            0%, 100% { 
                border-color: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.4);
            }
            50% { 
                border-color: #3498db;
                box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
            }
        }

        .email-circle:hover::before {
            transform: scale(1.5);
            animation: emailDotColorHover 2s ease-in-out infinite;
        }

        @keyframes emailDotColorHover {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
            }
        }

        /* Email label that shows on click */
        .email-label {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            animation: labelColor 8s ease-in-out infinite;
        }

        .email-label.visible {
            opacity: 1;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 2rem;
            }

            .nav-link {
                width: 90px;
                height: 90px;
            }

            .email-contact {
                bottom: 20px;
            }

            .email-label {
                bottom: 40px;
                font-size: 0.8rem;
            }
        }

        /* Theme Toggle Styles */
        #theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10001;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(139, 69, 197, 0.2);
            border: 2px solid rgba(139, 69, 197, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            background: rgba(139, 69, 197, 0.3);
            border-color: rgba(139, 69, 197, 0.6);
            box-shadow: 0 4px 20px rgba(139, 69, 197, 0.3);
        }

        #theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        [data-theme="light"] #theme-toggle {
            background: rgba(52, 152, 219, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
        }

        [data-theme="light"] #theme-toggle:hover {
            background: rgba(52, 152, 219, 0.25);
            border-color: rgba(52, 152, 219, 0.5);
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.2);
        }

        /* Chat Widget Styles */
        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9998;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b45c5, #3498db);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(139, 69, 197, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        #chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(139, 69, 197, 0.6);
        }

        #chat-button:active {
            transform: scale(0.95);
        }

        #chat-button svg {
            width: 28px;
            height: 28px;
            fill: white;
            transition: transform 0.3s ease;
        }

        #chat-button.open svg {
            transform: rotate(90deg);
        }

        #chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 550px;
            background: var(--chat-bg);
            border: 1px solid rgba(139, 69, 197, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }

        [data-theme="light"] #chat-window {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        #chat-window.open {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chat-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(139, 69, 197, 0.2), rgba(52, 152, 219, 0.2));
            border-bottom: 1px solid rgba(139, 69, 197, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            transition: color 0.3s ease;
        }

        #chat-header .status {
            font-size: 0.75rem;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #chat-header .status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #close-chat {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease, color 0.3s ease;
            line-height: 1;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        #close-chat:hover {
            opacity: 1;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(139, 69, 197, 0.5);
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 69, 197, 0.7);
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #8b45c5, #3498db);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        [data-theme="light"] .message.bot {
            background: rgba(0, 0, 0, 0.05);
        }

        .message.error {
            align-self: center;
            background: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
            font-size: 0.85rem;
            text-align: center;
            max-width: 90%;
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 14px;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            display: none;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8b45c5;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        #chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid rgba(139, 69, 197, 0.3);
            background: rgba(30, 30, 30, 0.5);
        }

        #chat-input-form {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid rgba(139, 69, 197, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;

<body>
    <!-- Theme Toggle Button -->

    <script>
        // Detect touch device
        function isTouchDevice() {
            return (('ontouchstart' in window) ||
                (navigator.maxTouchPoints > 0) ||
                (navigator.msMaxTouchPoints > 0));
        }

        if (isTouchDevice()) {
            document.body.classList.add('touch-device');
        }

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle system
        const colors = [
            { r: 139, g: 69, b: 197 },   // Purple
            { r: 52, g: 152, b: 219 },   // Blue
            { r: 231, g: 76, b: 60 },    // Red
            { r: 241, g: 196, b: 15 }    // Yellow
        ];
        
        let colorIndex = 0;
        let colorTransition = 0;
        
        function getCurrentColor() {
            const nextIndex = (colorIndex + 1) % colors.length;
            const current = colors[colorIndex];
            const next = colors[nextIndex];
            
            const r = current.r + (next.r - current.r) * colorTransition;
            const g = current.g + (next.g - current.g) * colorTransition;
            const b = current.b + (next.b - current.b) * colorTransition;
            
            return { r, g, b };
        }

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.history = [];
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.speed = 0.2 + Math.random() * 0.5;
                this.size = 1 + Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > 10) {
                    this.history.shift();
                }

                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01) * 0.5;

                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                const color = getCurrentColor();
                
                // Draw trail
                for (let i = 0; i < this.history.length; i++) {
                    const point = this.history[i];
                    const trailOpacity = (i / this.history.length) * this.opacity * 0.3;
                    ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${trailOpacity})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw particle
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 4);
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity * 0.2})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = 80;
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Connection lines
        function drawConnections() {
            const color = getCurrentColor();
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.15;
                        ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            // Update color transition
            colorTransition += 0.002;
            if (colorTransition >= 1) {
                colorTransition = 0;
                colorIndex = (colorIndex + 1) % colors.length;
            }

            // Use theme-appropriate canvas background
            const theme = document.documentElement.getAttribute('data-theme') || 'dark';
            ctx.fillStyle = theme === 'dark' ? 'rgba(0, 0, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Custom cursor (only on non-touch devices)
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');

        if (!isTouchDevice()) {
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            let dotX = 0;
            let dotY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function updateCursor() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                dotX += (mouseX - dotX) * 0.25;
                dotY += (mouseY - dotY) * 0.25;

                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                cursorDot.style.left = dotX + 'px';
                cursorDot.style.top = dotY + 'px';

                requestAnimationFrame(updateCursor);
            }

            updateCursor();

            // Hide default cursor
            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
                cursorDot.style.opacity = '0';
            });

            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
                cursorDot.style.opacity = '1';
            });
        }

        // Cursor hover effects
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        // Cursor hover effects for email circle
        const emailCircle = document.querySelector('.email-circle');
        const emailLabel = document.querySelector('.email-label');

        if (emailCircle && !isTouchDevice()) {
            emailCircle.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.3)';
            });
            emailCircle.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        }

        // Show email and copy to clipboard on click
        if (emailCircle && emailLabel) {
            emailCircle.addEventListener('click', (e) => {
                e.preventDefault();

                // Toggle email visibility
                const isVisible = emailLabel.classList.contains('visible');
                emailLabel.classList.toggle('visible');

                // Copy to clipboard with user feedback
                if (!isVisible) {
                    navigator.clipboard.writeText('info@themovingdot.com')
                        .then(() => {
                            const originalText = emailLabel.textContent;
                            emailLabel.textContent = 'Email copied!';

                            // Reset after 2 seconds
                            setTimeout(() => {
                                emailLabel.textContent = originalText;
                            }, 2000);
                        })
                        .catch(() => {
                            // Fallback: open mailto link
                            window.location.href = 'mailto:info@themovingdot.com';
                        });
                }
            });
        }
    </script>

    <script>
        // Chat Widget JavaScript
        const CHATBOT_API_URL = 'https://cloudflare-llm-worker.hongwei-8a7.workers.dev/chat';

        const chatButton = document.getElementById('chat-button');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');
        const chatMessages = document.getElementById('chat-messages');
        const chatInputForm = document.getElementById('chat-input-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        let conversationHistory = [];
        let isChatOpen = false;

        function toggleChat() {
            isChatOpen = !isChatOpen;
            chatWindow.classList.toggle('open');
            chatButton.classList.toggle('open');
            if (isChatOpen) {
                chatInput.focus();
            }
        }

        function addMessage(content, type = 'bot') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function setTyping(isTyping) {
            if (isTyping) {
                typingIndicator.classList.add('show');
            } else {
                typingIndicator.classList.remove('show');
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(message) {
            try {
                addMessage(message, 'user');
                conversationHistory.push({ role: 'user', content: message });
                setTyping(true);
                chatInput.disabled = true;
                sendButton.disabled = true;

                const response = await fetch(CHATBOT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                setTyping(false);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Debug: log the actual API response
                console.log('API Response:', data);

                // Try to extract the bot response from various possible formats
                let botResponse;
                if (typeof data === 'string') {
                    botResponse = data;
                } else if (data.response) {
                    botResponse = data.response;
                } else if (data.message) {
                    botResponse = data.message;
                } else if (data.content) {
                    botResponse = data.content;
                } else if (data.text) {
                    botResponse = data.text;
                } else if (data.result) {
                    botResponse = data.result;
                } else if (data.output) {
                    botResponse = data.output;
                } else if (data.reply) {
                    botResponse = data.reply;
                } else {
                    // If no known field, try to stringify the whole response
                    console.warn('Unknown API response format:', data);
                    botResponse = 'Sorry, I received a response in an unexpected format. Please check the console for details.';
                }

                addMessage(botResponse, 'bot');
                conversationHistory.push({ role: 'assistant', content: botResponse });

            } catch (error) {
                console.error('Chat error:', error);
                setTyping(false);
                addMessage(`Sorry, I encountered an error: ${error.message}. Please try again.`, 'error');
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        chatButton.addEventListener('click', toggleChat);
        closeChat.addEventListener('click', toggleChat);

        chatInputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;
            chatInput.value = '';
            sendMessage(message);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isChatOpen) {
                toggleChat();
            }
        });
    </script>
