<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â· the moving dot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000000;
            cursor: none;
            position: relative;
        }

        /* Flowing gradient background */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 197, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(231, 76, 60, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(241, 196, 15, 0.1) 0%, transparent 50%);
            animation: flow 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes flow {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10%, 10%) rotate(120deg);
            }
            66% {
                transform: translate(-5%, 5%) rotate(240deg);
            }
        }

        /* Custom cursor */
        .cursor {
            width: 40px;
            height: 40px;
            border: 2px solid;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%);
            animation: cursorColor 8s ease-in-out infinite;
        }

        @keyframes cursorColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.6); }
            25% { border-color: rgba(52, 152, 219, 0.6); }
            50% { border-color: rgba(231, 76, 60, 0.6); }
            75% { border-color: rgba(241, 196, 15, 0.6); }
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            animation: dotColor 8s ease-in-out infinite;
        }

        @keyframes dotColor {
            0%, 100% { background: #8b45c5; box-shadow: 0 0 15px #8b45c5; }
            25% { background: #3498db; box-shadow: 0 0 15px #3498db; }
            50% { background: #e74c3c; box-shadow: 0 0 15px #e74c3c; }
            75% { background: #f1c40f; box-shadow: 0 0 15px #f1c40f; }
        }

        /* Canvas for particles */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            gap: 4rem;
        }

        .nav-link {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: transparent;
            cursor: none;
        }

        .nav-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: navColor 8s ease-in-out infinite;
        }

        @keyframes navColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.4); }
            25% { border-color: rgba(52, 152, 219, 0.4); }
            50% { border-color: rgba(231, 76, 60, 0.4); }
            75% { border-color: rgba(241, 196, 15, 0.4); }
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: navDotColor 8s ease-in-out infinite;
        }

        @keyframes navDotColor {
            0%, 100% { 
                background: #8b45c5; 
                box-shadow: 0 0 20px rgba(139, 69, 197, 0.6);
            }
            25% { 
                background: #3498db; 
                box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
            }
            50% { 
                background: #e74c3c; 
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
            }
            75% { 
                background: #f1c40f; 
                box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
            }
        }

        .nav-link:hover .nav-circle {
            transform: scale(1.2) rotate(90deg);
            animation: navColorHover 2s ease-in-out infinite;
        }

        @keyframes navColorHover {
            0%, 100% { 
                border-color: #8b45c5;
                box-shadow: 0 0 40px rgba(139, 69, 197, 0.4);
            }
            50% { 
                border-color: #3498db;
                box-shadow: 0 0 40px rgba(52, 152, 219, 0.4);
            }
        }

        .nav-link:hover::before {
            transform: scale(2);
            animation: navDotColorHover 2s ease-in-out infinite;
        }

        @keyframes navDotColorHover {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 40px rgba(139, 69, 197, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
            }
        }

        /* Label that appears on hover */
        .nav-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            animation: labelColor 8s ease-in-out infinite;
        }

        @keyframes labelColor {
            0%, 100% { color: #8b45c5; }
            25% { color: #3498db; }
            50% { color: #e74c3c; }
            75% { color: #f1c40f; }
        }

        .nav-link:hover .nav-label {
            opacity: 1;
        }

        /* Orbiting rings */
        .ring {
            position: absolute;
            border: 1px solid;
            border-radius: 50%;
            animation: rotate linear infinite, ringColor 8s ease-in-out infinite;
        }

        @keyframes ringColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.3); }
            25% { border-color: rgba(52, 152, 219, 0.3); }
            50% { border-color: rgba(231, 76, 60, 0.3); }
            75% { border-color: rgba(241, 196, 15, 0.3); }
        }

        .ring:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 30s, 8s;
        }

        .ring:nth-child(2) {
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 45s, 8s;
            animation-direction: reverse, normal;
            animation-delay: 0s, 2s;
        }

        .ring:nth-child(3) {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 60s, 8s;
            animation-delay: 0s, 4s;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Central pulsing dot */
        .center-dot {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 3s ease-in-out infinite, centerDotColor 8s ease-in-out infinite;
        }

        @keyframes centerDotColor {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.8);
            }
            25% { 
                background: #3498db;
                box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
            }
            75% { 
                background: #f1c40f;
                box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0.5;
            }
        }

        /* Email contact circles */
        .email-contact {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .email-circle {
            width: 30px;
            height: 30px;
            border: 2px solid;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: emailCircleColor 8s ease-in-out infinite;
            cursor: none;
        }

        @keyframes emailCircleColor {
            0%, 100% { border-color: rgba(139, 69, 197, 0.4); }
            25% { border-color: rgba(52, 152, 219, 0.4); }
            50% { border-color: rgba(231, 76, 60, 0.4); }
            75% { border-color: rgba(241, 196, 15, 0.4); }
        }

        .email-circle::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: emailDotColor 8s ease-in-out infinite;
        }

        @keyframes emailDotColor {
            0%, 100% { 
                background: #8b45c5; 
                box-shadow: 0 0 15px rgba(139, 69, 197, 0.6);
            }
            25% { 
                background: #3498db; 
                box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            }
            50% { 
                background: #e74c3c; 
                box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            }
            75% { 
                background: #f1c40f; 
                box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
            }
        }

        .email-circle:hover {
            transform: scale(1.3);
            animation: emailCircleColorHover 2s ease-in-out infinite;
        }

        @keyframes emailCircleColorHover {
            0%, 100% { 
                border-color: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.4);
            }
            50% { 
                border-color: #3498db;
                box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
            }
        }

        .email-circle:hover::before {
            transform: scale(1.5);
            animation: emailDotColorHover 2s ease-in-out infinite;
        }

        @keyframes emailDotColorHover {
            0%, 100% { 
                background: #8b45c5;
                box-shadow: 0 0 30px rgba(139, 69, 197, 0.8);
            }
            50% { 
                background: #e74c3c;
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
            }
        }

        /* Email label that shows on click */
        .email-label {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            animation: labelColor 8s ease-in-out infinite;
        }

        .email-label.visible {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 3rem;
            }

            .nav-link {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Flowing gradient background -->
    <div class="bg-gradient"></div>

    <!-- Custom cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Canvas for particle effects -->
    <canvas id="canvas"></canvas>

    <!-- Orbiting rings -->
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <!-- Central dot -->
    <div class="center-dot"></div>

    <!-- Navigation -->
    <nav>
        <a href="product.html" class="nav-link">
            <div class="nav-circle"></div>
            <span class="nav-label">PRODUCT</span>
        </a>
        <a href="lab.html" class="nav-link">
            <div class="nav-circle"></div>
            <span class="nav-label">LAB</span>
        </a>
        <a href="server.html" class="nav-link">
            <div class="nav-circle"></div>
            <span class="nav-label">SERVER</span>
        </a>
    </nav>

    <!-- Email contact circles -->
    <div class="email-contact">
        <span class="email-label">info@themovingdot.com</span>
        <a href="mailto:info@themovingdot.com" class="email-circle"></a>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle system
        const colors = [
            { r: 139, g: 69, b: 197 },   // Purple
            { r: 52, g: 152, b: 219 },   // Blue
            { r: 231, g: 76, b: 60 },    // Red
            { r: 241, g: 196, b: 15 }    // Yellow
        ];
        
        let colorIndex = 0;
        let colorTransition = 0;
        
        function getCurrentColor() {
            const nextIndex = (colorIndex + 1) % colors.length;
            const current = colors[colorIndex];
            const next = colors[nextIndex];
            
            const r = current.r + (next.r - current.r) * colorTransition;
            const g = current.g + (next.g - current.g) * colorTransition;
            const b = current.b + (next.b - current.b) * colorTransition;
            
            return { r, g, b };
        }

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.history = [];
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.speed = 0.2 + Math.random() * 0.5;
                this.size = 1 + Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.history.push({ x: this.x, y: this.y });
                if (this.history.length > 10) {
                    this.history.shift();
                }

                this.y += this.speed;
                this.x += Math.sin(this.y * 0.01) * 0.5;

                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                const color = getCurrentColor();
                
                // Draw trail
                for (let i = 0; i < this.history.length; i++) {
                    const point = this.history[i];
                    const trailOpacity = (i / this.history.length) * this.opacity * 0.3;
                    ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${trailOpacity})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw particle
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 4);
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${this.opacity * 0.2})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        const particleCount = 80;
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Connection lines
        function drawConnections() {
            const color = getCurrentColor();
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        const opacity = (1 - distance / 150) * 0.15;
                        ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            // Update color transition
            colorTransition += 0.002;
            if (colorTransition >= 1) {
                colorTransition = 0;
                colorIndex = (colorIndex + 1) % colors.length;
            }
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let dotX = 0;
        let dotY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            dotX += (mouseX - dotX) * 0.25;
            dotY += (mouseY - dotY) * 0.25;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            cursorDot.style.left = dotX + 'px';
            cursorDot.style.top = dotY + 'px';

            requestAnimationFrame(updateCursor);
        }

        updateCursor();

        // Cursor hover effects
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        // Cursor hover effects for email circles
        const emailCircles = document.querySelectorAll('.email-circle');
        const emailLabel = document.querySelector('.email-label');
        
        emailCircles.forEach(circle => {
            circle.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.3)';
            });
            circle.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            
            // Show email on click
            circle.addEventListener('click', (e) => {
                e.preventDefault();
                emailLabel.classList.toggle('visible');
                
                // Copy to clipboard
                navigator.clipboard.writeText('info@themovingdot.com').then(() => {
                    console.log('Email copied to clipboard');
                });
            });
        });

        // Hide default cursor
        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            cursorDot.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
            cursorDot.style.opacity = '1';
        });
    </script>
</body>
</html>
