<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 · The Moving Dot</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <meta name="robots" content="noindex">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: rgba(19, 19, 26, 0.8);
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a8;
            --gradient-opacity: 0.15;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(249, 249, 251, 0.9);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --gradient-opacity: 0.08;
            --card-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 2rem;
        }

        .error-code {
            font-family: 'Crimson Pro', serif;
            font-size: 10rem;
            font-weight: 300;
            margin-bottom: 1rem;
            animation: colorCycle 8s ease-in-out infinite;
        }

        @keyframes colorCycle {
            0%, 100% { color: #8b45c5; }
            25% { color: #3498db; }
            50% { color: #e74c3c; }
            75% { color: #f1c40f; }
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1rem;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(139, 69, 197, 0.8), rgba(52, 152, 219, 0.8));
            border: none;
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 69, 197, 0.4);
        }

        /* Flowing gradient background */
        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(139, 69, 197, var(--gradient-opacity)) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(52, 152, 219, var(--gradient-opacity)) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(231, 76, 60, var(--gradient-opacity)) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(241, 196, 15, var(--gradient-opacity)) 0%, transparent 50%);
            animation: flow 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes flow {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10%, 10%) rotate(120deg);
            }
            66% {
                transform: translate(-5%, 5%) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .error-description {
                font-size: 0.9rem;
            }
        }

        /* Theme Toggle Styles */
        #theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10001;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(139, 69, 197, 0.2);
            border: 2px solid rgba(139, 69, 197, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            background: rgba(139, 69, 197, 0.3);
            border-color: rgba(139, 69, 197, 0.6);
            box-shadow: 0 4px 20px rgba(139, 69, 197, 0.3);
        }

        #theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        [data-theme="light"] #theme-toggle {
            background: rgba(52, 152, 219, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
        }

        [data-theme="light"] #theme-toggle:hover {
            background: rgba(52, 152, 219, 0.25);
            border-color: rgba(52, 152, 219, 0.5);
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="theme-icon">☀️</span>
    </button>

    <!-- Flowing gradient background -->
    <div class="bg-gradient"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">The page you're looking for seems to have moved.</p>
        <a href="/" class="home-link">Go Home</a>
    </div>

    <!-- Theme Toggle Script -->
    <script src="theme.js"></script>
</body>
</html>
